name: Publish to npm

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: npm-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Read package metadata
        id: pkg
        run: |
          echo "name=$(npm pkg get name | tr -d '\"')" >> "$GITHUB_OUTPUT"
          echo "version=$(npm pkg get version | tr -d '\"')" >> "$GITHUB_OUTPUT"

      - name: Check if version already exists on npm
        id: version_check
        run: |
          if npm view "${{ steps.pkg.outputs.name }}@${{ steps.pkg.outputs.version }}" version > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Version already published. Skipping npm publish."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Version not found on npm. Publishing."
          fi

      - name: Publish package
        if: steps.version_check.outputs.exists == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
